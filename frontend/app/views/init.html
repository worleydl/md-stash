<center>Enter Auth Details</center>
<label>Username</label>
<input type="text" ng-model="user" />
<br>
<label>Password</label>
<input type="text" ng-model="pass" />

<br>
<button ng-click="submitAuth()">Submit</button>

<p>Note: Auth can only be configured once, after initial configuration the keys must be removed manually</p>
